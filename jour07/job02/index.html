<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materialize CSS</title>
  <!-- lien vers Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Header avec la navigation -->
  <header>
    <nav>
      <div class="nav-wrapper deep-purple lighten-2">
        <a href="#" class="brand-logo center">Mon Site</a>
        <ul id="nav-mobile" class="center">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="index.html">Inscription</a></li>
          <li><a href="index.html">Connexion</a></li>
          <li><a href="index.html">Rechercher</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Section pour le formulaire de création de compte -->
  <section class="container">
    <h2>Formulaire</h2>
    <form class="col s12">
      <!-- Civilité -->
      <div class="input-field col s12">
        <p>
            <label>
              <input name="group1" type="radio" checked />
              <span>Homme</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>Femme</span>
            </label>
          </p>
          <p>
            <label>
              <input class="with-gap" name="group1" type="radio"  />
              <span>Non spécifié</span>
            </label>
          </p>
      <!-- Informations personnelles -->
      <div class="row">
        <div class="input-field col s12 m6">
         
          <input id="prenom" type="text" class="validate">
          <label for="prenom">Prénom</label>
        </div>
        <div class="input-field col s12 m6">
         
          <input id="nom" type="text" class="validate">
          <label for="nom">Nom</label>
        </div>
        <div class="input-field col s12">
         
          <input id="adresse" type="text" class="validate">
          <label for="adresse">Adresse</label>
        </div>
        <div class="input-field col s12">
         
          <input id="email" type="email" class="validate">
          <label for="email">Adresse Email</label>
        </div>
        <div class="input-field col s12 m6">
          
          <input id="password" type="password" class="validate">
          <label for="password">Mot de passe</label>
        </div>
        <div class="input-field col s12 m6">
          <input id="confirm_password" type="password" class="validate">
          <label for="confirm_password">Confirmer le mot de passe</label>
        </div>
      </div>
      <!-- Passions -->
      <div class="input-field col s12">
        <p>Passions :</p>
        <p>
            <label>
              <input type="checkbox" />
              <span>Informatique</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Voyage</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Sport</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" />
              <span>Lecture</span>
            </label>
          </p>
      </div>
      <!-- Bouton de validation -->
      <div class="input-field col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">Valider</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Liens</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="index.html">Accueil</a></li>
            <li><a class="grey-text text-lighten-3" href="index.html">Inscription</a></li>
            <li><a class="grey-text text-lighten-3" href="index.html">Connexion</a></li>
            <li><a class="grey-text text-lighten-3" href="index.html">Rechercher</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- lien vers Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
