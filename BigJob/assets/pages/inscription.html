<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription/Connexion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/styles.css">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="">
          <img src="../media/logo-laplateforme-2024.png" alt="Logo de La Plateforme" width="150">
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">À Propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-8">
        <h2 class="titreinscription">Inscription</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="email">Adresse email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">S'inscrire</button>
          <p id="successMessage" class="text-success mt-2 d-none">Inscription réussie !</p>
        </form>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container">
      <p>&copy; 2024 La Plateforme. Tous droits réservés.</p>
    </div>
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      // Vérification du domaine de l'email
      if (email.endsWith('@laplateforme.io')) {
        // Vérification de la longueur du mot de passe
        if (password.length >= 8) {
          // Vérification de la correspondance des mots de passe
          if (password === confirmPassword) {
            document.getElementById('successMessage').classList.remove('d-none');
            console.log('Inscription réussie pour ' + email);
            // Réinitialiser le formulaire après inscription réussie
            document.getElementById('registerForm').reset();
            setTimeout(function() {
              document.getElementById('successMessage').classList.add('d-none');
            }, 3000); // Masquer le message de succès après 3 secondes
          } else {
            alert('Les mots de passe ne correspondent pas.');
          }
        } else {
          alert('Le mot de passe doit contenir au moins 8 caractères.');
        }
      } else {
        // Si le domaine n'est pas correct, affichez un message d'erreur
        alert('Vous devez utiliser une adresse email @laplateforme.io');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
