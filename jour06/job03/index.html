<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquette Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .color-box {
      height: 100px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-6 col-sm-12 mb-4">
        <div class="color-box bg-primary"></div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="color-box bg-secondary"></div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="color-box bg-success"></div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="color-box bg-danger"></div>
      </div>
      <div class="col-lg-8 col-md-6 col-sm-12 mb-4">
        <div class="color-box bg-warning"></div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="color-box bg-info"></div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="color-box bg-light"></div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-8 mb-4">
        <div class="color-box bg-dark"></div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="color-box bg-primary"></div>
      </div>
    </div>
  </div>
</body>
</html>
